<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <style>
        .container p{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background: #f00;
            color: #fff;
            border: 1px solid #fff;
        }
        ul{
            position: fixed;
            left: 30px;
            top: 35%;
            cursor: pointer;
        }
        .active{
            color:#f00;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#top">first</a>      </li>
        <li>second</li>
        <li> third</li>
        <li> four</li>
        <li>five</li>
    </ul>
    <div class="container">
        <p id="top">first</p>
        <p>second</p>
        <p>third</p>
        <p>four</p>
        <p>five</p>
    </div>
    <script>
    var $arrP=$('.container').find('p')
     var $arrli=$('ul').find('li')
    $(document).scroll(function(){
        console.log( $(document).scrollTop())
        $.each($arrP,function(i,v){
           if( $(document).scrollTop() >= ($(v).offset().top) ){
              // alert(1)
              console.log($arrli[i])
               $($arrli[i]) .addClass('active').siblings('li').removeClass('active')
               console.log(i)
           }
        })
    })

    $('ul').on('click','li',function(){
        var index=$(this).index();
           var scrollHeight=($($arrP[index]).offset().top)
            $('html,body').animate({scrollTop: $($arrP[index]).offset().top},500)
    })
    </script>
</body>
</html>
